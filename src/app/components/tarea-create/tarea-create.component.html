<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            required
            [(ngModel)]="tarea.descripcion"
            name="descripcion"
          />
        </div>
  
        <div class="form-group">
          <label for="descripcion">Duracion</label>
          <input
            class="form-control"
            id="duracion"
            required
            [(ngModel)]="tarea.duracion"
            name="duracion"
          />
        </div>
  
        <button (click)="createTarea()" class="btn btn-success">Crear</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>Tarea creada con exito!</h3>
        <button class="btn btn-success" (click)="newTarea()">Nueva..</button>
      </div>
    </div>
  </div>
